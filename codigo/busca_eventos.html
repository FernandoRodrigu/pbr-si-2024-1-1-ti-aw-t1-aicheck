<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      background-color: #000;
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      width: 360px;
      height: 600px;
      overflow: hidden;
      position: relative;
    }

    .screen {
      background-color: #f5f5f5;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 330px;
      height: 540px;
      position: absolute;
      top: 30px;
      left: 15px;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.3s ease-in-out;
    }

    .screen:hover {
      transform: scale(1.05);
    }

    .search-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      text-decoration: none;
      color: #000;
    }

    .events-container {
      margin-top: 60px;
    }

    .event {
      margin-bottom: 20px;
    }

    .event h3 {
      margin: 0;
    }

    .event p {
      margin: 5px 0;
    }

    .create-event {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
    }

    .create-event:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="screen">
      <a href="busca_eventos.html" class="search-icon">&#128269;</a>
      <div class="events-container">
        <div class="event">
          <h3>Concerto no Parque</h3>
          <p>10 de junho de 2024</p>
          <p>Parque Central</p>
          <a href="detalhes_evento.html">Mais</a>
        </div>
        <div class="event">
          <h3>Feira de Artesanato</h3>
          <p>15 de junho de 2024</p>
          <p>Pra√ßa da Cidade</p>
          <a href="detalhes_evento.html">Mais</a>
        </div>
        <div class="event">
          <h3>Festival de Comida de Rua</h3>
          <p>20 de junho de 2024</p>
          <p>Centro da Cidade</p>
          <a href="detalhes_evento.html">Mais</a>
        </div>
      </div>
      <a href="criar_evento.html" class="create-event">Criar Evento</a>
      <div class="android-buttons">
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
