<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Evento</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      background-color: #000;
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      width: 360px;
      height: 600px;
      overflow: hidden;
      position: relative;
    }

    .screen {
      background-color: #f5f5f5;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 330px;
      height: 540px;
      position: absolute;
      top: 30px;
      left: 15px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .form-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-container input, .form-container button {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form-container button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #0056b3;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      text-decoration: none;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="screen">
      <a href="index.html" class="back-button">&#8592;</a>
      <div class="form-container">
        <label for="nomeEvento">Nome do evento:</label>
        <input type="text" id="nomeEvento" name="nomeEvento" placeholder="Digite o nome do evento">
        
        <label for="localEvento">Local:</label>
        <input type="text" id="localEvento" name="localEvento" placeholder="Digite o local do evento">
        
        <label for="dataEvento">Data:</label>
        <input type="date" id="dataEvento" name="dataEvento">
        
        <button type="submit">Criar Evento</button>
      </div>
      <div class="android-buttons">
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
      </div>
    </div>
  </div>
</body>
</html>
